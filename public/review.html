<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Review Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f8fafc; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 16px; }
    h1 { font-size: 18px; margin: 0 0 12px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; margin: 12px 0; }
    label { font-size: 14px; }
    input, select, button { font-size: 14px; padding: 6px 10px; }
    input[type="text"] { min-width: 280px; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; background: #fff; border:1px solid #e5e7eb; }
    th, td { padding: 8px; border-bottom: 1px solid #e5e7eb; text-align: left; vertical-align: top; }
    th { background: #f3f4f6; color:#374151; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius: 8px; padding:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Review — Dates Only</h1>

    <div id="bundleMeta" class="row card">
      <div><b>Title:</b> <span id="bTitle">…</span></div>
      <div><b>Start:</b> <span id="bStart">…</span></div>
      <div><b>Timezone:</b> <span id="bTz">…</span></div>
      <div><b>Assigned to:</b> <span id="bUser">—</span></div>
      <div><b>Inbox ID:</b> <code id="bId">—</code></div>
    </div>

    <div class="row">
      <label for="listTitle"><b>List title</b></label>
      <input id="listTitle" type="text" placeholder="Plan name…" />
      <button id="btnPush">Push to Google Tasks</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Date</th>
          <th>Time</th>
          <th>Duration</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="5">Loading…</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // Constants per project rules
    const plannerEmail = "bartpaden@gmail.com";
    const INBOX_REDIRECT = "/index.html?view=inbox"; // integrated Inbox

    const els = {
      tbody: document.getElementById('tbody'),
      listTitle: document.getElementById('listTitle'),
      bTitle: document.getElementById('bTitle'),
      bStart: document.getElementById('bStart'),
      bTz: document.getElementById('bTz'),
      bUser: document.getElementById('bUser'),
      bId: document.getElementById('bId'),
      btnPush: document.getElementById('btnPush'),
    };

    const usp = new URLSearchParams(location.search);
    const inboxId = usp.get('inboxId') || "";

    function fmt(v){ return v ?? ""; }
    function m(b){ // normalize bundle fields
      return {
        id: b.id || b.inboxId,
        title: b.title,
        startDate: b.start_date || b.startDate,
        timezone: b.timezone,
        assignedUser: b.assigned_user || b.assigned_user_email || b.assigned_user_email?.email || "",
        archivedAt: b.archived_at || b.archivedAt || null,
        tasks: Array.isArray(b.tasks) ? b.tasks.map(t => ({
          title: t.title,
          date: t.date || t.day || t.when || null,
          time: t.time ?? null,
          durationMins: t.durationMins ?? t.duration_mins ?? null,
          notes: t.notes ?? ""
        })) : []
      };
    }

    function row(t){
      return `<tr>
        <td>${fmt(t.title)}</td>
        <td>${fmt(t.date)}</td>
        <td>${fmt(t.time) || "—"}</td>
        <td>${fmt(t.durationMins) || "—"}</td>
        <td>${fmt(t.notes) || "—"}</td>
      </tr>`;
    }

    async function load(){
      if (!inboxId) {
        els.tbody.innerHTML = `<tr><td colspan="5">Missing inboxId</td></tr>`;
        return;
      }
      try{
        const r = await fetch(`/api/inbox/get?inboxId=${encodeURIComponent(inboxId)}`, { cache:"no-store" });
        const j = await r.json().catch(()=> ({}));
        const bundle = m(j.bundle || j || {});
        // If already archived, bounce straight to integrated Inbox
        if (bundle.archivedAt) {
          location.replace(INBOX_REDIRECT);
          return;
        }
        // Fill header/meta
        els.bTitle.textContent = fmt(bundle.title);
        els.bStart.textContent = fmt(bundle.startDate);
        els.bTz.textContent = fmt(bundle.timezone);
        els.bUser.textContent = fmt(bundle.assignedUser) || "—";
        els.bId.textContent = fmt(bundle.id);

        // Prefill list title (keep your existing convention)
        els.listTitle.value = `Plan: ${fmt(bundle.title)}`;

        // Render tasks
        if (!bundle.tasks.length){
          els.tbody.innerHTML = `<tr><td colspan="5">No tasks.</td></tr>`;
        } else {
          els.tbody.innerHTML = bundle.tasks.map(row).join("");
        }

        // Wire push
        els.btnPush.onclick = async () => {
          const listTitle = els.listTitle.value.trim();
          if (!listTitle) return;
          const body = {
            plannerEmail,
            userEmail: bundle.assignedUser || "", // expects the assigned user
            listTitle,
            timezone: bundle.timezone || "America/Chicago",
            startDate: bundle.startDate,
            mode: "append",       // dates-only push (unchanged)
            inboxId: bundle.id,   // server archives on success
            items: (bundle.tasks || []).map(t => ({
              title: t.title,
              date: t.date,
              time: t.time || null,
              durationMins: t.durationMins || null,
              notes: t.notes || ""
            }))
          };
          try{
            const resp = await fetch("/api/push", {
              method:"POST",
              headers:{ "Content-Type":"application/json" },
              body: JSON.stringify(body)
            });
            const pj = await resp.json().catch(()=> ({}));
            if (!resp.ok || pj.error) throw new Error(pj.error || "Push failed");
            alert("Success — plan pushed to Google Tasks.");
            // Redirect to integrated Inbox view
            location.assign(INBOX_REDIRECT);
          }catch(e){
            alert("Error: " + String(e.message||e));
          }
        };
      }catch(e){
        els.tbody.innerHTML = `<tr><td colspan="5">Error loading.</td></tr>`;
      }
    }

    load();
  </script>
</body>
</html>
